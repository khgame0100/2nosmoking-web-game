<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>無菸環境小遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    }

    #game {
      position: relative;
      width: 400px;
      height: 400px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    /* 玩家：吸菸者 */
    #player {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #e53935;
      color: white;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      left: 175px;
      top: 175px;
      user-select: none;
    }

    /* 敵人：禁菸場所 */
    .enemy {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #43a047;
      color: white;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      user-select: none;
    }

    #info {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>無菸環境小遊戲</h2>

  <div id="game">
    <div id="player">吸菸者</div>
  </div>

  <div id="info">
    剩餘金額：NT$<span id="money">20000</span><br>
    成功避開：<span id="score">0</span> 個禁菸場所
  </div>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const moneyEl = document.getElementById('money');
    const scoreEl = document.getElementById('score');

    let money = 20000;
    let avoided = 0;
    let enemies = [];
    let gameOver = false;

    // 點擊移動吸菸者
    game.addEventListener('click', (e) => {
      if (gameOver) return;
      const rect = game.getBoundingClientRect();
      player.style.left = (e.clientX - rect.left - 25) + 'px';
      player.style.top = (e.clientY - rect.top - 25) + 'px';
    });

    function createEnemy() {
      const enemy = document.createElement('div');
      enemy.className = 'enemy';
      enemy.textContent = '禁菸場所';
      enemy.style.left = Math.random() * 340 + 'px';
      enemy.style.top = '0px';
      game.appendChild(enemy);
      enemies.push(enemy);
    }

    function moveEnemies() {
      enemies.forEach((enemy, index) => {
        enemy.style.top = (enemy.offsetTop + 2) + 'px';

        // 碰撞判定
        const er = enemy.getBoundingClientRect();
        const pr = player.getBoundingClientRect();

        if (
          er.left < pr.right &&
          er.right > pr.left &&
          er.top < pr.bottom &&
          er.bottom > pr.top
        ) {
          money -= 2000;
          moneyEl.textContent = money;
          enemy.remove();
          enemies.splice(index, 1);

          if (money <= 0) {
            endGame();
          }
        }

        // 成功避開
        if (enemy.offsetTop > 400) {
          avoided++;
          scoreEl.textContent = avoided;
          enemy.remove();
          enemies.splice(index, 1);
        }
      });
    }

    function endGame() {
      gameOver = true;
      alert(
        '遊戲結束！\n' +
        '罰鍰已用盡。\n' +
        '你成功避開 ' + avoided + ' 個禁菸場所。'
      );
    }

    setInterval(() => {
      if (!gameOver) createEnemy();
    }, 1500);

    setInterval(() => {
      if (!gameOver) moveEnemies();
    }, 30);
  </script>

</body>
</html>
